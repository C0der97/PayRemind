<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Historial de Pagos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Historial</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngFor="let reminder of reminders()">
    <ion-card-header>
      <ion-card-title>{{ reminder.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
     Pago de {{ reminder.value }}  en {{ reminder.date }}
    </ion-card-content>
  </ion-card>
</ion-content>
