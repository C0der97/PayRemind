<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Recordatorio de Pagos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recordatorio de Pagos</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    @for(reminder of reminders(); track $index){
      <ion-item-sliding>
        <ion-item>
          <ion-label class="reminder-label">
            <div class="reminder-name">{{ reminder.name }}</div>
            <div class="reminder-value">{{ reminder.value }}</div>
            <div class="reminder-date">{{ reminder.date | date:'dd-MM-yyyy'  }}</div>
            <div class="reminder-time">{{ formatTimeWithAMPM(reminder.reminder_time) }}</div>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">

          

          <ion-button color="light" (click)="rescheduleNotification(reminder)">
            <ion-icon name="refresh-outline" slot="start"></ion-icon>
          </ion-button>

          <ion-button color="primary" (click)="payReminder(reminder)">
            <ion-icon name="cash-outline" class="light-icon"></ion-icon>
          </ion-button>
          <ion-button color="secondary" (click)="editReminder(reminder)">
            <ion-icon name="pencil-outline" class="light-icon"></ion-icon>
          </ion-button>
          <ion-button color="danger" (click)="deleteReminder(reminder)">
            <ion-icon name="trash-outline" class="light-icon"></ion-icon>
          </ion-button>
        </ion-item-options>
      </ion-item-sliding>
    } @empty {
      <ion-text class="ion-text-center">
        <p>No tienes recordatorios</p>
      </ion-text>
    }
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addNewReminder()" class="ion-color-primaryremin">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
