<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Recordatorio de Pagos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recordatorio de Pagos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let reminder of reminders()">
      <ion-label>{{ reminder.name }}</ion-label>
      <ion-button color="primary" (click)="editReminder(reminder)">Editar</ion-button>
      <ion-button color="danger" (click)="deleteReminder(reminder.id)">Borrar</ion-button>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addNewReminder()" class="ion-color-primaryremin">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
